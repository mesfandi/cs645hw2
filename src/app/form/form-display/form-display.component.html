<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="forms.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let form of forms" [expanded]="true">
    <mat-expansion-panel-header>
      {{ form.personalInfo.firstName }}
    </mat-expansion-panel-header>
    <p>{{ form.content }}</p>
    <mat-action-row>
      <button mat-button color="primary" [routerLink]="['/edit', form._id]">
        EDIT
      </button>
      <button mat-button color="warn" (click)="onDelete(form._id)">
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1" *ngIf="forms.length <= 0 && !isLoading">
  There is no Post
</p>
